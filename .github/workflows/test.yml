name: Test

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn run lint

      - name: Run tests
        run: yarn run test:cov

      - name: Save coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/
